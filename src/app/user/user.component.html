
<div class="content">
<div fxLayout="row wrap" fxLayoutGap="16px">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let x of list_of_users">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>User : {{x.id}} -- {{x.username}}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        {{x.name}}
    </mat-card-content>

  </mat-card>

  <button mat-raised-button color="warn" (click)="openDialog(x)">Edit</button>
     
   </div>
</div>
</div>



<button mat-raised-button color="primary" (click)="openDialog()">Add user</button>
