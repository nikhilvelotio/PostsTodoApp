
<div class="content">
<div fxLayout="row wrap" fxLayoutGap="16px">
  <div fxFlex="25%" *ngFor="let x of list_of_users">

  <mat-card class="example-card">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" style="float:right">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
       <button mat-raised-button color="warn" (click)="openDialog(x)">Edit</button>
    </mat-menu>

    <mat-card-header>
      <mat-card-title>User : {{x.id}} -- {{x.username}}</mat-card-title>
    </mat-card-header>
     
    <mat-card-content >
        {{x.name}}
    </mat-card-content>

  </mat-card>

   </div>
</div>
</div>



<button mat-raised-button color="primary" (click)="openDialog()">Add user</button>
