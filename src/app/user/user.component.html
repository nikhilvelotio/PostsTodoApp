<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Posts and Todo App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>


<div fxFlex>
  <div fxLayout="column" fxLayout.gt-sm="row" style="display: inline">
<div fxFlex="30" *ngFor="let x of list_of_users">
  
  <mat-card class="example-card">
    <mat-card-title>User : {{x.id}} -- {{x.username}}</mat-card-title>

    <mat-card-content>
        {{x.name}}
    </mat-card-content>

    <mat-card-footer>
    </mat-card-footer>
  </mat-card>

  <button mat-raised-button color="warn" (click)="openDialog(x)">Edit</button>
     
</div>

</div>
</div>

<mat-card class="example-card">
  <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  <mat-card-title>Shiba Inu</mat-card-title>
  <mat-card-content>
    <p>This card has divider and indeterminate progress as footer</p>
    <p>{{ longText }}</p>
  </mat-card-content>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>

<button mat-raised-button color="warn" (click)="openDialog()">Add user</button>
