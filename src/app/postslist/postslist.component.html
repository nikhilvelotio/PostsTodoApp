<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let x of list_posts">
    
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title> {{x.title}} </mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
             {{x.body}}
        </mat-card-content>


        <mat-card-footer>
             {{this.name_of_user}}
        </mat-card-footer>
    
      </mat-card>

         
       </div>
    </div>
    </div>
