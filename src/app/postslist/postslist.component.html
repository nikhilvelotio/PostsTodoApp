<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px">

      <mat-icon class="one">plus</mat-icon>
      <div fxFlex="1 1 25%"  *ngFor="let x of list_posts">
    
      <mat-card class="example-card" (click) = "opendialog(x)">
        <mat-card-header>
          <mat-card-title> {{x.title}} </mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
             {{x.body}}
        </mat-card-content>

        <mat-card-footer class = "x1">
             {{x.name}}
        </mat-card-footer>
    
      </mat-card>
       </div>
    </div>
</div>
